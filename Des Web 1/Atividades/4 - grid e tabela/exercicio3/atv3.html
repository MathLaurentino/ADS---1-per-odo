<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <!-- Grid -->
    <h3>Com grid:</h3>

    <div class="grid-container">

        <!-- <div class="linha"> -->
            <div class="cabecalho">
                Imagem
            </div>
            <div class="cabecalho">
                Modelo
            </div>
            <div class="cabecalho">
                Consumo
            </div>
        <!-- </div> -->
        

        <!-- <div class="linha"> -->
            <div class="item">
                <img src="./img/clio.png" alt="">
            </div>
            <div class="item">
                Clio
            </div>
            <div class="item">
                15,8 Km/1
            </div>
        <!-- </div> -->

        
        <!-- <div class="linha"> -->
            <div class="item">
                <img src="./img/palio.png" alt="">
            </div>
            <div class="item">
                Palio Fire
            </div>
            <div class="item">
                15,4 Km/1
            </div>
        <!-- </div> -->
        

        <!-- <div class="linha"> -->
            <div class="item">
                <img src="./img/uno.png" alt="">
            </div>
            <div class="item">
                Novo Uno
            </div>
            <div class="item">
                15,2 Km/1
            </div>
        <!-- </div> -->
        

        <!-- <div class="linha"> -->    
            <div class="item">
                <img src="./img/up.png" alt="">
            </div>

            <div class="item">
                Up
            </div>

            <div class="item">
                14,3 Km/1
            </div>
        <!-- </div> -->

    </div>
    
    <h3>Com table:</h3>

    <table>

        <thead>
            <tr>
                <th>Imagem</th>
                <th>Modelo</th>
                <th>Consumo</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td> <img src="./img/clio.png" alt=""> </td>
                <td>Clio</td>
                <td>15,8 Km/1</td>
            </tr>

            <tr>
                <td> <img src="./img/palio.png" alt=""> </td>
                <td>Palio Fire</td>
                <td>15,4 Km/1</td>
            </tr>

            <tr>
                <td> <img src="./img/uno.png" alt=""> </td>
                <td>Novo Uno</td>
                <td>15,2 Km/1</td>
            </tr>

            <tr>
                <td> <img src="./img/uno.png" alt=""> </td>
                <td>Up</td>
                <td>14,3 Km/1</td>
            </tr>  
        </tbody>

    </table>
</body>
</html>
