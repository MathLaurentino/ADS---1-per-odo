<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="formAtv1">

        <form class="grid">

            <label>Data de nascimento:</label>
                <input type="date" name="nome">

            <label>Escolaridade:</label>
                <select name="escolaridade" class="selectEsco">
                    <option value="ensino_fundamenta"> Ensino Fundamenta </option>
                    <option value="ensino_medio"> Ensino Médio </option>
                    <option value="ensino_superior"> Ensino Superior </option>
                    <option value="sem_ensino"> Sem Ensino </option>
                </select>

            <label>Situação da Escolaridade:</label>
                <label class="labelSituacao"> 
                    <input type="radio" name="situacao" value="1"> Completo 
                    <input type="radio" name="situacao" value="1"> Incompleto 
                </label>

            <label>Nascionalidade:</label>
                <select id="nacionalidade" name="nacionalidade" class="selectNasc">
                    <option value="brasil">Brasil</option>
                    <option value="estados-unidos">Estados Unidos</option>
                    <option value="japao">Japão</option>
                    <option value="australia">Austrália</option>
                    <option value="canada">Canadá</option>
                </select>
        
            <label>UF onde nasceu:</label>
                <select id="estado" name="estado" class="selectUF">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>

                <input type="submit" value="enviar" class="enviar">
        </form>

    </div>

</body>
</html>
